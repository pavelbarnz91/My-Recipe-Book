<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>My Recipe Book</title>
</head>
<body>
    <div class="mrb">

        <div class="login column-centering">
            <div class="logo-box centering">
                <img class="logo-img" src="./images/logo.png">
            </div>

            <span class="login__title">Войдите или Зарегистрируйтесь</span>

            <form class="login-form column-centering">
                <label class="login-form__inputs column-centering">
                    <input class="login-form__input" type="email" placeholder="Email">
                    <input class="login-form__input" type="text" placeholder="Пароль">
                </label>

                <div class="login-form__btns">
                    <button class="login-form__btn" type="button">Вход</button>
                </div>
            </form>

            <a class="login__link-registr" href="#">Зарегистрироваться</a>

            <div class="login__error">
                <span class="login__error-message">Аккаунта с таким именем или паролем не существует. Проверьте данные.</span>
            </div>
        </div>

    </div>
</body>
</html>
